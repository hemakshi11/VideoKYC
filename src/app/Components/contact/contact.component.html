<div class="full">
  <div class="container fullcontact">
    <div class="container contactus">
      <h2>Contact Us</h2>
      <p>
        For any further queries or assistance, don't hesitate to reach out to
        us. Our dedicated support team is available around the clock to address
        your concerns and provide you with the assistance you need. Feel free to
        contact us via email.
      </p>
    </div>

    <div class="container">
         
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
       
        
        <div class="mb-3">
          <label for="name" class="form-label">Name</label> <br>
          <input style="width: 400px" type="text" formControlName="username" id="name" >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label> <br>
          <input style="width: 400px" type="email" formControlName="email" id="email" >
        </div>
        <div class="form-floating">
          <p>Message</p>
          <textarea
            class="form-control"
            formControlName="message"
            placeholder="Leave a comment here"
            id="message"
            style="height: 100px; width: 400px;"
           
           ></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
